<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeX to PDF Converter</title>
</head>
<body>
    <h1>TeX to PDF Converter</h1>
    <form id="texForm">
        <textarea id="texInput" rows="20" cols="80" placeholder="Enter your TeX code here"></textarea>
        <br>
        <button type="button" onclick="convertTexToPdf()">Convert to PDF</button>
    </form>
    <br>
    <iframe id="pdfOutput" width="600" height="800"></iframe>
    <script src="js/script.js"></script>
</body>
</html>
