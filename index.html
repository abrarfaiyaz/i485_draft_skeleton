<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeX to PDF Converter</title>
</head>
<body>
    <h1>Upload TeX Files and Open in Overleaf</h1>
    <form id="uploadForm">
        <label for="pApplicant">Primary Applicant Name:</label>
        <input type="text" id="pApplicant" name="pApplicant" required>
        <br><br>
        <label for="dApplicant">Derivative Applicant Name:</label>
        <input type="text" id="dApplicant" name="dApplicant" required>
        <br><br>
        <label for="pPhone">Primary Applicant Phone:</label>
        <input type="text" id="pPhone" name="pPhone" required>
        <br><br>
        <label for="dPhone">Derivative Applicant Phone:</label>
        <input type="text" id="dPhone" name="dPhone" required>
        <br><br>
        <label for="pEmail">Primary Applicant Email:</label>
        <input type="email" id="pEmail" name="pEmail" required>
        <br><br>
        <label for="dEmail">Derivative Applicant Email:</label>
        <input type="email" id="dEmail" name="dEmail" required>
        <br><br>
        <label for="pAddress">Primary Applicant Address:</label>
        <input type="text" id="pAddress" name="pAddress" required>
        <br><br>
        <label for="pCity">Primary Applicant City:</label>
        <input type="text" id="pCity" name="pCity" required>
        <br><br>
        <label for="dAddress">Derivative Applicant Address:</label>
        <input type="text" id="dAddress" name="dAddress" required>
        <br><br>
        <label for="dCity">Derivative Applicant City:</label>
        <input type="text" id="dCity" name="dCity" required>
        <br><br>
        <label for="Anum">A Number:</label>
        <input type="text" id="Anum" name="Anum" required>
        <br><br>
        <label for="priorityDate">Priority Date:</label>
        <input type="text" id="priorityDate" name="priorityDate" required>
        <br><br>
        <label for="ReceiptNumber">Receipt Number:</label>
        <input type="text" id="ReceiptNumber" name="ReceiptNumber" required>
        <br><br>
        <label for="USCISaddress">USCIS Address:</label>
        <textarea id="USCISaddress" name="USCISaddress" required>U.S. Department of Homeland Security (USCIS)\\Attn: NFB\\PO Box 4115\\Carol Stream, IL 60197-4115</textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <script src="js/script.js"></script>
</body>
</html>
